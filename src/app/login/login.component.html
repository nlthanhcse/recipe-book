<form (ngSubmit)="login()" #loginForm="ngForm"> <!--"ngFrom will prevent the form from submit to the server"-->
  <div class="form-group">
    <label for="username">User name</label>
    <input type="text"
           id="username"
           class="form-control"
           name="username"
           ngModel
           required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text"
           id="email"
           class="form-control"
           name="email"
           ngModel
           required
           email
           #emailInput="ngModel">
    <span class="help-block text-center" *ngIf="!emailInput.valid && emailInput.touched">Please input a valid email!</span>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Submit</button>
</form>
