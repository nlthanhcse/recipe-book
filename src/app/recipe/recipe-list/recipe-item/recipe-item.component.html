<a href="#"
   class="list-group-item list-group-item-action clearfix"
   (click)="recipeClicked()"
>
  <div class="float-left">
    <h5>{{ recipe.name }}</h5>
    <p>{{ recipe.description}}</p>
  </div>
  <img [src]="recipe.imgPath" alt="" class="img-responsive float-right" style="max-height: 50px">
</a>
