<a style="cursor: pointer"
   class="list-group-item list-group-item-action clearfix"
   [routerLink]="[index]"
>
  <div class="float-left">
    <h5>{{ recipe.name }}</h5>
    <p>{{ recipe.description}}</p>
  </div>
  <img [src]="recipe.imgPath" alt="" class="img-responsive float-right" style="max-height: 50px;max-width: 60px;">
</a>
