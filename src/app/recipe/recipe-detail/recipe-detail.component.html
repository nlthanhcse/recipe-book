<div class="row clearfix">
  <div class="col-md-5">
    <h2>{{ recipe.name }}</h2>
  </div>
  <div class="col-md-7 text-right">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle"
      >
        Manage <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item"
               style="cursor: pointer"
               (click)="addToShoppingListClicked(recipe.ingredients)"
        >Add to shopping list</a></li>
        <li><a class="dropdown-item" href="#">Delete</a></li>
        <li><a class="dropdown-item" href="#">Edit</a></li>
      </ul>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12 text-center">
    <img src="{{ recipe.imgPath }}" alt="" class="img-responsive" style="max-height: 300px;">
  </div>
  <div class="col-md-12">
    <label for="description"><strong>Description</strong></label>
    <p id="description">{{ recipe.description }}</p>
  </div>
  <div class="col-md-12">
    <label for="ingredients"><strong>Ingredients</strong></label>
    <ul class="list-group" id="ingredients">
      <li class="list-group-item list-group-item-action"
          *ngFor="let ingredient of recipe.ingredients"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
